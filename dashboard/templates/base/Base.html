{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>App WaterQuality </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="{% static 'css/font.css' %}" >
    <!-- Google fonts - Muli-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static 'css/style.default.css' %}" id="theme-stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.default.premium.css' %}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <script src="https://use.fontawesome.com/0ec1b29816.js"></script>
    <script  type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
    <!-- Sweetalert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- Functions -->
    <script src="{% static 'js/functions.js' %}"></script>    
    {% block head %}

    {% endblock %}

    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <header class="header">   
      <nav class="navbar navbar-expand-lg">
        <div class="search-panel">
          <div class="search-inner d-flex align-items-center justify-content-center">
            <div class="close-btn">Close <i class="fa fa-close"></i></div>
            <form id="searchForm" action="#">
              <div class="form-group">
                <input type="search" name="search" placeholder="What are you searching for...">
                <button type="submit" class="submit">Search</button>
              </div>
            </form>
          </div>
        </div>
        <div class="container-fluid d-flex align-items-center justify-content-between">
          <div class="navbar-header">
            <!-- Navbar Header--><a href="index.html" class="navbar-brand">
              <div class="brand-text brand-big visible text-uppercase"><strong class="text-primary">App</strong><strong>WaterQuality</strong></div>
              <div class="brand-text brand-sm"><strong class="text-primary">APP</strong><strong>WQ</strong></div></a>
            <!-- Sidebar Toggle Btn-->
            <button class="sidebar-toggle"><i class="fa fa-long-arrow-left"></i></button>
          </div>
          <div class="right-menu list-inline no-margin-bottom">    
            <div class="list-inline-item"><a href="#" class="search-open nav-link"><i class="icon-magnifying-glass-browser"></i></a></div>
           
            
            <!-- Megamenu-->

            <!-- Megamenu end     -->
            <!-- Languages dropdown    -->
           
            <!-- Log out               -->
            <div class="list-inline-item logout">     <a id="logout" href="{% url 'logout' %}" class="nav-link">Salir <i class="icon-logout"></i></a></div>
          </div>
        </div>
      </nav>
    </header>
    <div class="d-flex align-items-stretch">
      <!-- Sidebar Navigation-->
     {% include 'base/Sidebar.html' %}
      <!-- Sidebar Navigation end-->

      <!-- contennn -->
      <div class="page-content">
        <!-- block -->
        {% block contenido %}
        {% endblock %}
        <footer class="footer">
          <div class="footer__block block no-margin-bottom">
            <div class="container-fluid text-center">
              <!-- Please do not remove the backlink to us unless you support us at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
               <p class="no-margin-bottom">2021 &copy;  <a target="_blank" href="https://templateshub.net">Yulieth Carriazo</a>.</p>
            </div>
          </div>
        </footer>
        <!-- block -->
      </div>
    </div>
    <!-- JavaScript files-->
    <script type="text/javascript" src="https://use.fontawesome.com/0ec1b29816.js"></script>
    <!-- <script type="text/javascript" src="{% static 'vendor/jquery/jquery.min.js' %}"></script> -->
    <script  type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
    <script type="text/javascript" src="{% static 'vendor/popper.js/umd/popper.min.js' %}"> </script>
    <script type="text/javascript" src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'vendor/jquery.cookie/jquery.cookie.js' %}"> </script>
    <script type="text/javascript" src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'vendor/jquery-validation/jquery.validate.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/charts-home.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/front.js' %}"></script>
  </body>
</html>
