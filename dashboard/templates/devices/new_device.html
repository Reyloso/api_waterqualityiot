        <div class="block-body">

              <label class="col-sm-3 form-control-label">Nombre</label>
              <div class="col-sm-9">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">Publish Key Pubnub</label>

            </div>

              <label class="col-sm-3 form-control-label">Mac</label>

              </div>
            </div>
            <div class="line"></div>
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">Estado</label>
              <div class="col-sm-9">
                <select name="account" class="form-control mb-3 mb-3">

              </div>
            </div>
            
            <div class="line"></div>
            <div class="form-group row">

                <button type="submit" class="btn btn-success">Guardar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  
 
 
  <script  type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
